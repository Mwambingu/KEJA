<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/static/style.css" />
        <title>Keja Dashboard</title>
    </head>
    <body>
        <!-- Main Container -->
        <div class="d-flex" id="wrapper">
            <!-- Sidebar Starts Here -->
            <div class="bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading text-center">
                    <img
                        width="100px"
                        height="100px"
                        src="/static/images/keja_logo.svg"
                        alt="keja_logo"
                    />
                </div>
                <div class="list-group list-group-flush my-3">
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text active"
                    >
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
                    >
                        <i class="fas fa-house me-2"></i> Houses
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
                    >
                        <i class="fas fa-people-roof me-2"></i> Tenants
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
                    >
                        <i class="fas fa-money-bills me-2"></i> Payments
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
                    >
                        <i class="fas fa-message me-2"></i> Messages
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"
                    >
                        <i class="fas fa-door-open me-2"></i> Logout
                    </a>
                </div>
            </div>
            <!-- Sidebar Ends Here -->

            <!-- Page Content Starts Here -->
            <div class="page-content-wrapper">
                <!-- Navbar Starts Here -->
                <nav
                    class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4"
                >
                    <div class="d-flex align-items-center">
                        <i
                            class="fas fa-align-left primary-text fs-4 me-3"
                            id="menu-toggle"
                        >
                        </i>
                        <h2 class="fs-2 m-0">Dashboard</h2>
                    </div>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="class navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="class navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a
                                    href="#"
                                    class="nav-link dropdown-toggle second-text fw-bold"
                                    id="navbarDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    <i class="fas fa-user me-2"></i> John Doe
                                </a>
                                <ul
                                    class="dropdown-menu"
                                    aria-labelledby="navbarDropdown"
                                >
                                    <li>
                                        <a href="#" class="dropdown-item"
                                            >Profile</a
                                        >
                                        <a href="#" class="dropdown-item"
                                            >Settings</a
                                        >
                                        <a href="#" class="dropdown-item"
                                            >Logout</a
                                        >
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- Navbar Ends Here -->

                <!-- Main Content Starts Here -->
                <div class="container-fluid px-4">
                    <div class="row g-3 my-2">
                        <div class="col-md-3">
                        </div>
                        </div>
                    </div>
                </div>
                <!-- Main Content Ends Here -->
            </div>
            <!-- Page Content Starts Here -->
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
