<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/static/style.css" />
        <title>Keja Dashboard</title>
    </head>
    <body>
        <!-- Main Container -->
        <div class="d-flex" id="wrapper">
            <!-- Sidebar Starts Here -->
            <div class="bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading text-center">
                    <img
                        width="100px"
                        height="100px"
                        src="/static/images/keja_logo.svg"
                        alt="keja_logo"
                    />
                </div>
                <div class="list-group list-group-flush my-3">
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text active"
                    >
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"

                        <i class="fas fa-house me-2"></i> Houses
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
                    >
                        <i class="fas fa-people-roof me-2"></i> Tenants
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
                    >
                        <i class="fas fa-money-bills me-2"></i> Payments
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
                    >
                        <i class="fas fa-message me-2"></i> Messages
                    </a>
                    <a
                        href="#"
                        class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"
                    >
                        <i class="fas fa-door-open me-2"></i> Logout
                    </a>
                </div>
                <!-- Sidebar Content Ends Here -->
            </div>
            <!-- Sidebar Ends Here -->

            <!-- Page Content Starts Here -->
            <div class="page-content-wrapper">
                <!-- Navbar Starts Here -->
                <!-- Navbar Ends Here -->

                <!-- Main Content Starts Here -->
                <!-- Main Content Ends Here -->
            </div>
            <!-- Page Content Starts Here -->
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
