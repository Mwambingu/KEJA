<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/static/style.css" />
        <style>
            ::-webkit-input-placeholder {
                font-style: italic;
            }
            :-moz-placeholder {
                font-style: italic;
            }
            ::-moz-placeholder {
                font-style: italic;
            }
            :-ms-input-placeholder {
                font-style: italic;
            }
        </style>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %} {% if category ==
        'error' %}
        <div
            class="alert alert-danger shadow"
            role="alert"
            style="border-left: #721c24 5px solid; border-radius: 0px"
        >
            <div class="d-flex justify-content-between">
                <svg
                    width="1.25em"
                    height="1.25em"
                    viewBox="0 0 16 16"
                    class="m-1 bi bi-exclamation-circle-fill"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill-rule="evenodd"
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
                    />
                </svg>
                <p style="font-size: 18px" class="mb-0 font-weight-light">
                    <b class="mr-1">{{ message }}</b>
                </p>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                    style="color: #721c24"
                ></button>
            </div>
        </div>
        {% else %}
        <div
            class="alert alert-success shadow"
            role="alert"
            style="border-left: #155724 5px solid; border-radius: 0px"
        >
            <div class="d-flex justify-content-between">
                <svg
                    width="1.25em"
                    height="1.25em"
                    viewBox="0 0 16 16"
                    class="m-1 bi bi-shield-fill-check"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill-rule="evenodd"
                        d="M8 .5c-.662 0-1.77.249-2.813.525a61.11 61.11 0 0 0-2.772.815 1.454 1.454 0 0 0-1.003 1.184c-.573 4.197.756 7.307 2.368 9.365a11.192 11.192 0 0 0 2.417 2.3c.371.256.715.451 1.007.586.27.124.558.225.796.225s.527-.101.796-.225c.292-.135.636-.33 1.007-.586a11.191 11.191 0 0 0 2.418-2.3c1.611-2.058 2.94-5.168 2.367-9.365a1.454 1.454 0 0 0-1.003-1.184 61.09 61.09 0 0 0-2.772-.815C9.77.749 8.663.5 8 .5zm2.854 6.354a.5.5 0 0 0-.708-.708L7.5 8.793 6.354 7.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"
                    />
                </svg>
                <p style="font-size: 18px" class="mb-0 font-weight-light">
                    <b class="mr-1">{{ message }}</b>
                </p>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                    style="color: #155724"
                ></button>
            </div>
        </div>
        {% endif %} {% endfor %} {% endif %} {% endwith %}
        <!-- Flash Ends Messages -->

        <div class="container-fluid row w-100 vh-100 d-flex align-items-center">
            <div class="col-md-5 mx-auto px-2 py-2 fw-bold">
                <div style="text-align: center">
                    <img
                        width="100px"
                        height="100px"
                        src="/static/images/keja_logo.svg"
                        alt="keja_logo"
                    />
                </div>
                {% block content %}{% endblock %}
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
