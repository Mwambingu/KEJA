{% extends "auth_base.html" %}
<!-- Title Starts Here -->
{% block title %} Keja Signup {% endblock %}
<!-- Main Content Starts Here -->
{% block content %}
<form method="POST">
    <div class="form-group mt-3 mb-3">
        <label for="email">First Name</label>
        <input
            type="text"
            class="form-control"
            id="first-name"
            name="first-name"
            placeholder="Enter First Name..."
        />
    </div>
    <div class="form-group mb-3">
        <label for="email">Last Name</label>
        <input
            type="text"
            class="form-control"
            id="last-name"
            name="last-name"
            placeholder="Enter Last Name..."
        />
    </div>
    <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Email..."
        />
    </div>
    <div class="form-group mb-3">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter Password..."
        />
    </div>
    <div class="form-group mb-3">
        <label for="password2">Password (confirm)</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm Password..."
        />
    </div>
    <button type="submit" class="btn btn-success px-3">Sign Up</button>
    <div class="d-flex mt-3 align-items-center justify-content-around">
        <p class="my-3">Already have an account:</p>
        <a href="/auth/login" class="btn btn-success px-3" role="button"
            >Login</a
        >
    </div>
</form>
{% endblock %}
