{% extends "auth_base.html" %}
<!-- Title Starts Here -->
{% block title %} Keja Login {% endblock %}
<!-- Main Content Starts Here -->
{% block content %}
<form method="POST">
    <div class="form-group mt-3 mb-3">
        <label for="email">Tenant User ID</label>
        <input
            type="text"
            class="form-control"
            id="text"
            name="text"
            placeholder="Enter Tenant ID..."
        />
    </div>
    <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter Password..."
        />
    </div>
    <div class="d-flex justify-content-between mb-5">
        <button type="submit" class="btn btn-success px-3">Tenant Login</button>
    </div>
    <div class="d-flex mt-5 align-items-center justify-content-around">
        <p class="my-3">Are you a Landlord? Click Here:</p>
        <a href="/auth/login" type="submit" class="btn btn-success px-3"
            >Landlord Login</a
        >
    </div>
</form>
{% endblock %}
